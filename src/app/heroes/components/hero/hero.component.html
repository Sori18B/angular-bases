<h1>{{name}}</h1>

<dl>

  <dt>Nombre:</dt>
  <dd>{{name}}</dd>

  <dt>Edad:</dt>
  <dd>{{age}}</dd>

  <dt>Metodo:</dt>
  <dd>{{ getHeroDesciption() }}</dd>

  <dt>Capitalizado:</dt>
  <dd> {{capitalizedName}} </dd>

</dl>

<button
  *ngIf=" name !== 'Spiderman' "
  class="btn btn-primary mx-2"
  (click)="changeHero()" >
  Cambiar nombre
</button>

<button
  *ngIf=" age !== 26"
  class="btn btn-primary mx-2"
  (click)="changeAge()" >
  Cambiar edad
</button>

<button
  class="btn btn-primary mx-2"
  (click)="resetForm()" >
  Reset
</button>
